<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ovulation tracker</title>

    <!--================ style ==================-->
    <link rel="stylesheet" href="../src/css/ptrack.css">
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <img src="mom&me.jpg" alt="logo">
                        </span>
                        <span class="title1"><h1>Mom & Me</h1></span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="clipboard-outline"></ion-icon>
                        </span>
                        <span class="title">Note</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="call-outline"></ion-icon>
                        </span>
                        <span class="title">Contact</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </span>
                        <span class="title">Settings</span>
                    </a>
                </li>
                
                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="user">
                  <label>
                    <input type="text" placeholder="Account">
                    <img src="asq.jpg" alt="">
                  </label>
                </div>
            </div>

            <!-- ======================= Cards ================== -->
            <div class="scroll-container">
            <div class="cardBox">

                <a href="../pages/firstpage.html">
                <div class="back-card">
                    <div>
                        <button class="back-button">Back</button>
                    </div>
                </div>
                </a>
  
                <div class="head-card">
                    <div>
                        <div class="cardName">Planning for pregnancy</div>
                    </div>
                </div>

            </div>

            <!-- ================ Date and Chart Details ================= -->
            <div class="midle">
                <div class="graphbox">
                    <div class="wrapper">
                        <header>
                          <p class="current-date"></p>
                          <div class="icons">
                            <span id="prev" class="material-symbols-rounded">chevron_left</span>
                            <span id="next" class="material-symbols-rounded">chevron_right</span>
                          </div>
                        </header>
                        <div class="calendar">
                          <ul class="weeks">
                            <li>Sun</li>
                            <li>Mon</li>
                            <li>Tue</li>
                            <li>Wed</li>
                            <li>Thu</li>
                            <li>Fri</li>
                            <li>Sat</li>
                          </ul>
                          <ul class="days"></ul>
                        </div>
                    </div>
                    <div class="h-note">
                        <div class="note">First day of pregnant</div>
                        <div class="note">Mestruation period</div>
                    </div>
                </div>
                <div class="graphbox">
                    <div class="box">
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script src="../script/ptrack.js"></script>
    <script src="../script/script.js"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- ============Chart Link================ -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
    <script src="../script/chart.js"></script>

    <!-- Google Font Link for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

</body>
</html>
